<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Squares</title>
</head>
<body>
  <div class="app">
    <div class="app__header">
      <h1 id="time-header">Время игры (сек): <span id="time"></span></h1>
      <h1 id="result-header" class="hide">Твой результат: <span id="result"></span></h1>
    </div>
    <div class="app__content">
      <button class="btn" id="start">Играть!</button>

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div>
        <p for="game-time">Успей сделать как можно больше кликов</p>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
